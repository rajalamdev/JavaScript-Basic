<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const apple = [1, 24, 64, 1, 10];
        const watermelon = [1, 2, 3, 4, 5];

        function product(id, ...quantity){
            let totalQuantity = 0;
            for(index of quantity){
                totalQuantity += index;
            }
            document.writeln(`<p> The Quantity of ${id} are ${totalQuantity} </p>`);
        }

        product("Apple", ...apple);
        product("watermelon", ...watermelon);

    </script>
</body>
</html>
