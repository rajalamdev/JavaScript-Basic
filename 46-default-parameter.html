<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //                               default
        function biodata(name, gender = "UNKNOWN"){
            console.info(name);
            console.info(gender);
        }

        biodata(); // undefined UNKNOWN
        biodata("Azura"); // Azura UNKNOWN
        biodata("Azura", "Male"); // Azura Male
        biodata("Azura", undefined); // Azura UNKNOWN
        biodata("Azura", null); // Azura null

    </script>
</body>
</html>
