<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function first(){
            // local scope first
            let firstVariable = "First";
        }

        function second(){
            // local scope second
            let secondVariable = "Second";
        }

        first();
        second();

        // global scope
        document.writeln(firstVariable); // Error firstVariable is not defined
        document.writeln(secondVariable); // Error secondVariable is not defined
        
    </script>
</body>
</html>
