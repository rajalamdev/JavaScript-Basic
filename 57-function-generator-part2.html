<body>
    <script>
       
        // Generator itu sifatnya lazy
        // Jadi artinya jika belum kita ambil dari generator, maka yield selanjutnya tidak akan dieksekusi

        // Generator (Lazy)
       function* buatAngkaGanjil(value){
           for(let i = 1; i <= value; i++){
               if(i % 2 === 1){
                   console.info(`Yield ${i}`)
                   yield i;
               }
           }
       }

        // Array (Eager)
        function buatAngkaGenap(value){
            const array = [];
            for(let i = 1; i <= value; i++){
                if(i % 2 === 0){
                    console.log(`Array ${i}`);
                    array.push(i);
                }
            }
            return array;
        }

       const numbers = buatAngkaGanjil(100);
    //    for(const index of numbers){
    //        console.log(`Yield ke-${index}`);
    //    }

        console.log(numbers.next().value);
        console.log(numbers.next().value);
        console.log(numbers.next().value);

    </script>
</body>
</html>
