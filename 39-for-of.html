<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // for of digunakan untuk melakukan iterasi terhadap isi value dari iterable Array, String, dll.
        const people = ["Azura", "Soekitman", "Soekitjang"];

        for(const index of people){
            document.writeln(`<p>${index} </p>`);
        }

        
        const fullName = "Azura";

        for(const character of fullName){
            document.writeln(`<p> ${character} </p>`);
        }

    </script>
</body>
</html>
