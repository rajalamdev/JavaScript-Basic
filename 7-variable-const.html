<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* - kata kunci let itu sama seperti kata kunci var, dimana data di variable tersebut
             bisa di ubah-ubah sesuka kita.
           - sedangkan kata kunci const berbeda, ketika sebuah variable sudah diisi value/nilai nya di variable const
             maka variable tersebut tidak bisa diubah lagi value/nilai nya.
           - variable sejenis ini kadang dibilang juga variable constant    
        */

        const application = "Belajar JavaScript Dasar";

        application = "Gak mau belajar"; // Error 

        document.writeln(application)       
    </script>
</body>
</html>
