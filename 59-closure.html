<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        /*  - Closure adalah kombinasi function dan bundle referensi ke data disekitarnya.
            - Kita sudah tau bahwa local scope tidak bisa diakses di luar scope nya
            - Dengan kemampuan closure, kita bisa membuat sebuah function di local scope dan referensi 
              ke data di sekitar local scope tersebut, keluar scope nya  
        */ 

        function createAdder(value){
            const owner = "Azura";

            function add(param){
                console.log(owner);
                return value + param;
            }
            return add;
        }

        const addTwo = createAdder(10);
        /*  function addTwo(param){
            console.log("Azura");
            return 10 + param;
        };
        */ 

        console.log(addTwo(2));   // output: Azura 12
        
        console.log(addTwo(10));  // output: Azura 20

    </script>
</body>
</html>
