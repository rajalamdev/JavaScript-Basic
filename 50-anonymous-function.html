<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*  - Sebelumnya kita selalu membuat function dengan nama
            - Kita juga bisa membuat function tanpa nama function, atau istilahnya adalah anonymous function
            - Kita hanya bisa buat anonymous function dalam sebuah variable atau bisa juga kita buat ketika 
              mengisi parameter  
        */ 

        let say = function(name){
            document.writeln(`<p>Hello ${name} </p>`);
        }

        say("Azura");


        function giveMeName(callback){
            callback("Keqing"); 
        }

        giveMeName(function(nama){
            document.writeln(`<p>Hello ${nama} </p>`);
        })

        


    </script>
</body>
</html>
