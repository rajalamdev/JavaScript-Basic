<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*      Operator   |    Keterangan
        ----------------------------------------------------------------
                   >            Lebih dari
                   <            Kurang dari
                   >=           Lebih dari sama dengan
                   <=           Kurang dari sama dengan
                   ==           Sama dengan
                   ===          Sama dengan dan sama tipe
                   !=           tidak sama dengan
                   !==          tidak sama dengan dan tidak sama tipe
        ----------------------------------------------------------------                   
        */

        let result = 5 > 10; // false
        document.writeln("<p>" + result + "</p>");

        result = 5 < 10; // true
        document.writeln("<p>" + result + "</p>");

        result = 5 >= 5; // true
        document.writeln("<p>" + result + "</p>");

        result = 5 <= 5; // true
        document.writeln("<p>" + result + "</p>");

        result = 5 == "5"; // true
        document.writeln("<p>" + result + "</p>");

        result = 5 === "5"; // false
        document.writeln("<p>" + result + "</p>");

        result = 5 != "5"; // false
        document.writeln("<p>" + result + "</p>");

        result = 5 !== "5"; // true
        document.writeln("<p>" + result + "</p>");
    </script>
</body>
</html>
