<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*  - Tidak ada batasan dimana kita bisa membuat function
            - Termasuk jika kita ingin membuat function di dalam sebuah function, kita bisa melakukannya
            - Function yang terdapat di dalam, kita sebut sebagai inner function
            - Inner function hanya bisa diakses di tempat kita membuat function nya, tidak bisa diakses 
              dari luar function nya  
        */ 

        function outer(){

            function inner(){
                document.writeln(`<p>Inner</p>`);
            }
            inner();
            inner();
        }

        outer();
        // inner(); => error inner is not defined

    </script>    
</body>
</html>
