<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // tipe data number
        document.writeln(10);
        document.writeln("<br>")
        document.writeln(100.524);

        // tipe data string
        document.writeln("<br>")
        document.writeln("Azura x");
        document.writeln("Kuroda");

        // tipe data boolean
        document.writeln("<br>")
        document.writeln(true);
        document.writeln(false);

        // tipe data binary
        document.writeln("<br>")
        document.writeln(0b11111100);

        // tipe data hexadesimal
        document.writeln("<br>")
        document.writeln(0xFFFFFF);

        // tipe data octal
        document.writeln("<br>")
        document.writeln(0o10);
    </script>
</body>
</html>
