<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*  - Scope merupakan area akses sebuah data
            - Ada 2 jenis scope, global scope dan local scope
            - Setiap kita membuat function, maka kita akan membuat local scope untuk function tersebut
            - Data di global scope bisa diakses dari local scope, namun data di local scope hanya bisa
              diakses di local scope tersebut atau di scope local bawahnya (function dalam function / nested function)  
        */ 

        // global scope
        let numbers = 0;

        // global scope
        function counter(){
            // local scope function counter
            numbers++; // we can access
        }

        // global scope
        function other(){
            // local scope other
        }

        counter();
        counter();

        console.log(numbers);

    </script>
</body>
</html>
