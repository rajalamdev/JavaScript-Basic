<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* - Pada tipe object, kita sudah membahas tentang property di object
           - Karena sebenarnya function juga merupakan salah satu tipe data, jadi function pun
             sebenarnya bisa ditambahkan sebagai property di object
           - Cara pembuatannya pun sama dengan function sebagai value
           - Function di object kadang disebut juga sebagai Object Method      
        */ 

        // function sayHello(name){
        //     console.log(`Hello ${name}`);
        // }

        const person = {
            name: "Azura",
            sayHello: function (name){
                console.log(`Hello ${name}`);
            }
        };

        person.sayHello("Budi");

        // menambahkan Method 
        const data = {
            age: 12
        };

        data.sayHellow = function (name){
            console.log(`Hello ${name}`);
        };

        data.sayHellow("Keqing")

    </script>
</body>
</html>
