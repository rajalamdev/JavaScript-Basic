<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function first(){
            let firstVariable = "FIRST";

            function second(){
                document.writeln(`<p> ${firstVariable} </p>`) // can access local scope first function
            }
            second();
        }

        first();


    </script>
