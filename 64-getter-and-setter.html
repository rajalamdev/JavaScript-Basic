<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*  - Getter dan Setter adalah kemampuan membuat function yang berbeda untuk mengambil data(Getter)
              dan mengubah data (Setter) pada sebuah property di Object
            - Dengan menggunakan Getter and Setter, kita bisa melakukan hal apapun dalam function sebelum 
              sebuah property di akses atau diubah, misal menambah validasi dan lain lain      
        */ 

        const person = {
            firstName: "Azura",
            middleName: "Aramu",
            lastName: "San",
            get fullName(){
                return `${this.firstName} ${this.middleName} ${this.lastName}`;
            },
            set fullName(value){
                const array = value.split(" ");
                this.firstName = array[0];
                this.middleName = array[1];
                this.lastName = array[2];
            } 
        }

        person.fullName = "Keqing Chwan";
        console.table(person);

        person.fullName = "Raj Alam Desu";
        console.table(person);


    </script>
</body>
</html>
