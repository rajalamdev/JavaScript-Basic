<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function person(firstName, lastName){
            const say = `Hello ${firstName} ${lastName}`;
            return say;
        }



        const result = person("Raj", "Alam");
        document.writeln(`<p> ${result} </p>`);
        
        function examValue(value){
            if(value >= 90){
                return "A";
            } else if(value >= 80){
                return "B";
            } else if(value >= 70){
                return "C";
            } else if(value >= 60){
                return "D";
            } else {
                return "E";
            }
        }

        const exam = examValue(90);
        document.writeln(`<p> ${exam} </p>`);
    </script>
</body>
</html>
