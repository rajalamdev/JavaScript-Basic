<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // cara tidak efisien
        document.writeln("Azura Akira Aramu");
        document.writeln("<br>")
        document.writeln("Azura Akira Aramu ");
        document.writeln("<br>")
        document.writeln("Azura Akira Aramu");
        document.writeln("<br>")
        document.writeln("Azura Akira Aramu");
        document.writeln("<br>")
        document.writeln("Azura Akira Aramu");

        document.writeln("<br> <br>");

        // cara efisien menggunakan variable
        var fullName = "Azura Akira Aramu";
        var firstName = "Azura";
        var middleName = "Akira";
        var lastName = "Aramu";
        document.writeln(fullName);
        document.writeln("<br>");
        document.writeln(middleName + lastName);
        document.writeln("<br>");
        document.writeln(lastName + firstName);
        document.writeln("<br>");
        document.writeln(firstName + middleName);
        document.writeln("<br> <br>")

        // mengganti nilai vairable
        document.writeln(fullName);
        document.writeln("<br>");
        document.writeln(fullName);
        document.writeln("<br>");

        fullName = "Azura Akira"

        document.writeln(fullName);
        document.writeln("<br>");
        document.writeln(fullName);
        document.writeln("<br>");
    </script>
</body>
</html>
