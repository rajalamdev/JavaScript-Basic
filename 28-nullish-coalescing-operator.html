<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        - Nullish value adalah null dan undefined
        - Nullish coalescing operator (??) adalah operator mirip dengan ternary operator, yang membedakan
          adalah pada kondisi, jika bernilai null atau undefined, baru value default nya diambil  
        */ 

        // menggunakan cara if statement
        let parameter;
        if(parameter === null || parameter === undefined){
            parameter = "Nilai default"
        }
        document.writeln(`<p> ${parameter} </p>`);

        // menggunakan cara Nullish coalescing
        let parameters;
        let data = parameters ?? "Nilai default";
        document.writeln(`<p> ${data} </p>`);

    </script>
</body>
</html>
